definitions:
  schemas.Action:
    properties:
      created_at:
        description: Time when the action was created
        type: string
      description:
        description: Description of the action
        type: string
      id:
        description: Unique identifier for the action
        type: integer
      name:
        description: Name of the action
        type: string
      option:
        description: Option for the action
        type: string
      service:
        allOf:
        - $ref: '#/definitions/schemas.Service'
        description: Service that the action belongs to
      update_at:
        description: Time when the action was last updated
        type: string
    required:
    - description
    - name
    - option
    - service
    type: object
  schemas.Area:
    properties:
      action:
        allOf:
        - $ref: '#/definitions/schemas.Action'
        description: Action that the area belongs to
      action_option:
        description: Action option
        type: string
      created_at:
        description: Time when the area was created
        type: string
      enable:
        description: Enable or disable the area
        type: boolean
      id:
        description: Unique identifier for the area
        type: integer
      reaction:
        allOf:
        - $ref: '#/definitions/schemas.Reaction'
        description: Reaction that the area belongs to
      reaction_option:
        description: Reaction option
        type: string
      update_at:
        description: Time when the area was last updated
        type: string
      user:
        allOf:
        - $ref: '#/definitions/schemas.User'
        description: User that the area belongs to
    required:
    - action
    - action_option
    - reaction
    - reaction_option
    - user
    type: object
  schemas.AreaMessage:
    properties:
      action_id:
        description: Unique identifier for the action
        type: integer
      action_option:
        description: Action option
        type: string
      reaction_id:
        description: Unique identifier for the reaction
        type: integer
      reaction_option:
        description: Reaction option
        type: string
    required:
    - action_option
    - reaction_option
    type: object
  schemas.AuthenticationURL:
    properties:
      authentication_url:
        type: string
    type: object
  schemas.CodeCredentials:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  schemas.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  schemas.JWT:
    properties:
      token:
        type: string
    type: object
  schemas.Reaction:
    properties:
      created_at:
        description: Time when the reaction was created
        type: string
      description:
        description: Description of the reaction
        type: string
      id:
        description: Unique identifier for the reaction
        type: integer
      name:
        description: Name of the reaction
        type: string
      option:
        description: Option for the reaction
        type: string
      service:
        allOf:
        - $ref: '#/definitions/schemas.Service'
        description: Service that the reaction belongs to
      update_at:
        description: Time when the reaction was last updated
        type: string
    required:
    - description
    - name
    - option
    - service
    type: object
  schemas.Response:
    properties:
      message:
        type: string
    type: object
  schemas.Service:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        $ref: '#/definitions/schemas.ServiceName'
      update_at:
        type: string
    required:
    - description
    - name
    type: object
  schemas.ServiceName:
    enum:
    - spotify
    - openweathermap
    - timer
    - gmail
    - github
    - dropbox
    type: string
    x-enum-varnames:
    - Spotify
    - Openweathermap
    - Timer
    - Gmail
    - Github
    - Dropbox
  schemas.Token:
    properties:
      created_at:
        description: Time when the token was created
        type: string
      expire_at:
        description: Time when the token expires
        type: string
      id:
        description: Unique identifier for the token
        type: integer
      refresh_token:
        description: Refresh token
        type: string
      service:
        allOf:
        - $ref: '#/definitions/schemas.Service'
        description: Service that the token belongs to
      token:
        description: Token
        type: string
      update_at:
        description: Time when the token was last updated
        type: string
      user:
        allOf:
        - $ref: '#/definitions/schemas.User'
        description: User that the token belongs to
    type: object
  schemas.User:
    properties:
      created_at:
        description: Time when the user was created
        type: string
      email:
        description: Email of the user
        type: string
      id:
        description: Unique identifier for the user
        type: integer
      password:
        description: can be null for Oauth2.0 users
        type: string
      token_id:
        description: Foreign key for LinkURL
        type: integer
      updated_at:
        description: Time when the user was last updated
        type: string
      username:
        description: Username of the user
        type: string
    required:
    - email
    - username
    type: object
  schemas.UserAllInfo:
    properties:
      tokens:
        description: List of tokens
        items:
          $ref: '#/definitions/schemas.Token'
        type: array
      user:
        allOf:
        - $ref: '#/definitions/schemas.User'
        description: User
    type: object
  schemas.UserCredentials:
    properties:
      email:
        description: Email of the user
        type: string
      username:
        description: Username of the user
        type: string
    type: object
