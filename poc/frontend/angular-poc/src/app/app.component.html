<div class="container">
  <div class="upper-data">
    <img src="hot.jpg" alt="hot-background" *ngIf="14 > 15">
    <img src="cold.jpg" alt="cold-background" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Bordeaux</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="cold_temperature.png" alt="cold-temperature">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="hot_temperature.png" alt="hot-temperature">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="humidity.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="wind.png" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
