name: area-prod
services:
  client_mobile:
    build:
      context: mobile/
      target: build-apk
      dockerfile: Dockerfile
    env_file:
      - mobile/.env
    extends:
      file: ./docker-compose.template.yaml
      service: client_mobile

  client_web:
    build:
      context: ./frontend
      target: run
      dockerfile: Dockerfile
    labels:
      - "traefik.http.routers.client_web.rule=Host(`localhost`)"
    extends:
      file: ./docker-compose.template.yaml
      service: client_web

  database:
    extends:
      file: ./docker-compose.template.yaml
      service: database

  reverse-proxy:
    extends:
      file: ./docker-compose.template.yaml
      service: reverse-proxy

  server:
    build:
      context: ./backend
      target: run
      dockerfile: Dockerfile
    extends:
      file: ./docker-compose.template.yaml
      service: server

  server-documentation:
    build:
      context: ./backend
      target: documentation
      dockerfile: Dockerfile
    extends:
      file: ./docker-compose.template.yaml
      service: server-documentation

networks:
  app-networks:


volumes:
  database-data:
  shared_apk:
